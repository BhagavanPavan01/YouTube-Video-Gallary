<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>YouTube Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-youtube me-2 text-danger"></i>Video Gallery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch">
                <i class="fas fa-search"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSearch">
                <div class="d-flex ms-auto my-2 my-lg-0">
                    <div class="input-group search-box">
                        <input type="text" class="form-control" placeholder="Search videos..." id="searchInput">
                        <button class="btn btn-danger" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <!-- Category Chips -->
        <div class="category-chips mb-3">
            <button class="chip active" data-category="all">All</button>
            <button class="chip" data-category="songs">Songs</button>
            <button class="chip" data-category="movies">Movies</button>
            <button class="chip" data-category="comedy">Comedy</button>
            <button class="chip" data-category="devotional">Devotional</button>
            <button class="chip" data-category="trailers">Trailers</button>
        </div>

        <!-- Video Grid -->
        <div class="row g-3" id="videoGrid">
            <!-- Videos will be loaded here by JavaScript -->
        </div>

        <!-- Loading Spinner -->
        <div class="text-center my-4" id="loadingSpinner">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- No Results Message -->
        <div class="text-center py-5 d-none" id="noResults">
            <i class="fas fa-video-slash fa-3x text-muted mb-3"></i>
            <h4>No videos found</h4>
            <p>Try a different search or category</p>
        </div>

        <!-- Load More Button -->
        <div class="text-center my-4">
            <button class="btn btn-outline-danger" id="loadMore">Load More Videos</button>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtubePlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <span id="videoViews"></span>
                        <span id="videoDate"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
