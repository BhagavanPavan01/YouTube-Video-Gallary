<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="voice-search">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        
        <div class="header-right">
            <div class="upload-icon">
                <i class="fas fa-video"></i>
            </div>
            <div class="apps-icon">
                <i class="fas fa-th"></i>
            </div>
            <div class="notifications-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-count">9+</span>
            </div>
            <div class="user-icon">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User">
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-bookmark"></i>
            <span>Subscriptions</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-play-circle"></i>
            <span>Library</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-clock"></i>
            <span>Watch Later</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Liked Videos</span>
        </div>
        <div class="sidebar-section">
            <h3>SUBSCRIPTIONS</h3>
            <div class="sidebar-item">
                <img src="https://randomuser.me/api/portraits/men/2.jpg" class="channel-icon">
                <span>Tech Channel</span>
            </div>
            <div class="sidebar-item">
                <img src="https://randomuser.me/api/portraits/women/1.jpg" class="channel-icon">
                <span>Cooking Channel</span>
            </div>
            <div class="sidebar-item">
                <img src="https://randomuser.me/api/portraits/men/3.jpg" class="channel-icon">
                <span>Gaming Channel</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <!-- Categories -->
        <div class="categories">
            <div class="category-chip active">All</div>
            <div class="category-chip">Music</div>
            <div class="category-chip">Gaming</div>
            <div class="category-chip">Live</div>
            <div class="category-chip">Programming</div>
            <div class="category-chip">Cooking</div>
            <div class="category-chip">Recently uploaded</div>
            <div class="category-chip">Watched</div>
            <div class="category-chip">New to you</div>
        </div>

        <!-- Videos Grid -->
        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2 id="videoModalTitle"></h2>
            </div>
            <div class="modal-body">
                <div class="video-container">
                    <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <div class="video-stats">
                        <span id="videoViews"></span>
                        <span id="videoLikes"></span>
                    </div>
                    <div class="video-description" id="videoDescription"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Keep this one -->
<iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>

<!-- Remove this one -->
<!-- <iframe id="youtubePlayer" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->


    <script src="script.js"></script>
</body>
</html>
